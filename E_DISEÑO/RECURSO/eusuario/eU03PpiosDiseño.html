<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"","children":[{"content":"Experiencia de Usuario.","children":[],"payload":{"tag":"h1","lines":"0,1"}},{"content":"Ppios de Dise&#xf1;o","children":[{"content":"Clasificaci&#xf3;n","children":[{"content":"<strong>Definici&#xf3;n</strong>: Organizaci&#xf3;n de contenidos seg&#xfa;n categor&#xed;as definidas por prop&#xf3;sito, naturaleza del contenido y necesidades de informaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"4,5"}},{"content":"<strong>Funci&#xf3;n</strong>: Facilitar navegaci&#xf3;n, b&#xfa;squeda y comprensi&#xf3;n.","children":[],"payload":{"tag":"li","lines":"5,6"}},{"content":"<strong>Tipos comunes</strong>: Por audiencia, tem&#xe1;tica o funcionalidad.","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"<strong>Importancia</strong>: Mejora la accesibilidad y usabilidad al estructurar informaci&#xf3;n de forma l&#xf3;gica.","children":[],"payload":{"tag":"li","lines":"7,9"}}],"payload":{"tag":"h2","lines":"3,4"}},{"content":"Color","children":[{"content":"<strong>Definici&#xf3;n</strong>: Uso estrat&#xe9;gico del color para comunicar, destacar y organizar visualmente informaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"<strong>Recomendaciones</strong>: Evitar colores saturados en exceso para prevenir fatiga visual; usar el contraste para resaltar elementos clave.","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"<strong>Impacto emocional</strong>: El color puede influir en la percepci&#xf3;n est&#xe9;tica y en la usabilidad percibida.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"<strong>Ejemplo</strong>: Un bot&#xf3;n rojo puede indicar acci&#xf3;n cr&#xed;tica, mientras uno verde sugiere acci&#xf3;n positiva.","children":[],"payload":{"tag":"li","lines":"13,15"}}],"payload":{"tag":"h2","lines":"9,10"}},{"content":"Eficiencia","children":[{"content":"<strong>Definici&#xf3;n</strong>: Optimizaci&#xf3;n del tiempo y esfuerzo que requiere completar una tarea.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Objetivo</strong>: Cada segundo ahorrado mejora la experiencia del usuario.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"<strong>Consejo pr&#xe1;ctico</strong>: Simplificar procesos y reducir pasos innecesarios.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"<strong>Relaci&#xf3;n con satisfacci&#xf3;n</strong>: Cuanto m&#xe1;s eficiente sea la interacci&#xf3;n, mayor ser&#xe1; la satisfacci&#xf3;n percibida.","children":[],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"h2","lines":"15,16"}},{"content":"Error humano","children":[{"content":"<strong>Definici&#xf3;n</strong>: Errores cometidos por usuarios durante la interacci&#xf3;n, generalmente motivados por priorizar la velocidad sobre la precisi&#xf3;n.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>Prevenci&#xf3;n</strong>: Dise&#xf1;ar interfaces que minimicen posibilidades de error.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Recuperaci&#xf3;n</strong>: Facilitar la correcci&#xf3;n r&#xe1;pida y clara de errores.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"<strong>Enfoque</strong>: No culpar al usuario, sino mejorar el dise&#xf1;o para evitar confusiones.","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"h2","lines":"21,22"}},{"content":"Est&#xe9;tica","children":[{"content":"<strong>Definici&#xf3;n</strong>: Valor visual del producto, impacto inmediato en la percepci&#xf3;n del usuario.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"<strong>Relaci&#xf3;n con usabilidad</strong>: Dise&#xf1;os est&#xe9;ticamente agradables son percibidos como m&#xe1;s f&#xe1;ciles de usar.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Conceptos relacionados</strong>: Proporci&#xf3;n &#xe1;urea, balance, jerarqu&#xed;a visual, simetr&#xed;a.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"<strong>Impacto emocional</strong>: Despierta emociones positivas y mejora la aceptaci&#xf3;n inicial del producto.","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"h2","lines":"27,28"}},{"content":"Fotograf&#xed;as","children":[{"content":"<strong>Definici&#xf3;n</strong>: Uso de im&#xe1;genes fotogr&#xe1;ficas para transmitir mensajes, emociones o generar conexi&#xf3;n visual.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"<strong>Recomendaciones</strong>: Usar fotos relevantes, aut&#xe9;nticas y de alta calidad.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Comunicaci&#xf3;n emocional</strong>: Las fotos pueden evocar emociones que mejoran la conexi&#xf3;n con el usuario.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Ejemplo</strong>: En sitios web de ONGs, las fotos humanizan la causa y generan empat&#xed;a.","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"h2","lines":"33,34"}},{"content":"Gestalt","children":[{"content":"<strong>Definici&#xf3;n</strong>: Principios psicol&#xf3;gicos que explican c&#xf3;mo percibimos grupos de objetos como un todo organizado.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Principios b&#xe1;sicos</strong>: Proximidad, similitud, cierre, continuidad, figura-fondo.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Aplicaci&#xf3;n</strong>: Ayuda a organizar interfaces visuales de forma intuitiva.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Beneficio</strong>: Mejora la legibilidad y permite al usuario interpretar r&#xe1;pidamente la estructura de la interfaz.","children":[],"payload":{"tag":"li","lines":"43,45"}}],"payload":{"tag":"h2","lines":"39,40"}},{"content":"Iconos","children":[{"content":"<strong>Definici&#xf3;n</strong>: Representaciones visuales que simbolizan funciones o conceptos.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Ventaja</strong>: Pueden ser m&#xe1;s reconocibles que textos descriptivos, especialmente en espacios limitados.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Tipos</strong>: Planos (esquem&#xe1;ticos) vs. volum&#xe9;tricos (realistas).","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Consideraci&#xf3;n</strong>: Su significado debe ser claro e intuitivo sin necesidad de texto adicional.","children":[],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"h2","lines":"45,46"}},{"content":"Inteligencia colectiva","children":[{"content":"<strong>Definici&#xf3;n</strong>: Uso del comportamiento agregado de usuarios para mejorar la navegaci&#xf3;n y arquitectura de informaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Ejemplos</strong>: Sistemas de recomendaci&#xf3;n, etiquetado social (folksonom&#xed;as), comentarios y valoraciones.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Beneficio</strong>: Enriquece la experiencia al personalizar contenidos y facilitar descubrimientos.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Uso com&#xfa;n</strong>: Plataformas como Amazon, YouTube o Reddit utilizan este principio.","children":[],"payload":{"tag":"li","lines":"55,57"}}],"payload":{"tag":"h2","lines":"51,52"}},{"content":"Jerarqu&#xed;a visual","children":[{"content":"<strong>Definici&#xf3;n</strong>: Organizaci&#xf3;n visual de elementos seg&#xfa;n su relevancia para guiar la atenci&#xf3;n del usuario.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<strong>T&#xe9;cnicas</strong>: Tama&#xf1;o, color, contraste, espacio en blanco, tipograf&#xed;a.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>Objetivo</strong>: Facilitar la lectura, orientar la navegaci&#xf3;n y resaltar lo importante.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Ejemplo</strong>: Un t&#xed;tulo principal debe destacar visualmente frente a subt&#xed;tulos o cuerpo del texto.","children":[],"payload":{"tag":"li","lines":"61,63"}}],"payload":{"tag":"h2","lines":"57,58"}},{"content":"Legibilidad e inteligibilidad","children":[{"content":"<strong>Definici&#xf3;n</strong>: Capacidad de leer y comprender f&#xe1;cilmente el contenido textual.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>Factores clave</strong>: Tipo de letra, tama&#xf1;o, contraste, interlineado, anchura de columnas.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"<strong>Recomendaci&#xf3;n</strong>: Usar sans serif en pantallas y mantener buena relaci&#xf3;n de contraste entre texto y fondo.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Importancia</strong>: Un texto ilegible genera frustraci&#xf3;n y abandono, incluso si el contenido es &#xfa;til.","children":[],"payload":{"tag":"li","lines":"67,69"}}],"payload":{"tag":"h2","lines":"63,64"}},{"content":"Ley de Fitts","children":[{"content":"<strong>Definici&#xf3;n</strong>: Principio que establece que el tiempo necesario para alcanzar un objetivo es funci&#xf3;n del tama&#xf1;o y la distancia.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Aplicaci&#xf3;n</strong>: Botones grandes y cercanos mejoran la usabilidad.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"<strong>Espacio infinito</strong>: Especialmente &#xfa;til en interfaces t&#xe1;ctiles, donde los bordes y esquinas son zonas de f&#xe1;cil acceso.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"<strong>Ejemplo</strong>: Men&#xfa;s en la parte superior de la pantalla son m&#xe1;s f&#xe1;ciles de alcanzar que en el centro.","children":[],"payload":{"tag":"li","lines":"73,75"}}],"payload":{"tag":"h2","lines":"69,70"}},{"content":"Mapeo natural","children":[{"content":"<strong>Definici&#xf3;n</strong>: Relaci&#xf3;n intuitiva entre controles y sus efectos en la interfaz.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"<strong>Ejemplo</strong>: Girar un dial hacia la derecha aumenta el volumen, hacia la izquierda lo disminuye.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Objetivo</strong>: Reducir la curva de aprendizaje y facilitar la predicci&#xf3;n de resultados.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Dise&#xf1;o efectivo</strong>: Permite que los usuarios comprendan c&#xf3;mo interactuar sin instrucciones.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"h2","lines":"75,76"}},{"content":"Ordenaci&#xf3;n","children":[{"content":"<strong>Definici&#xf3;n</strong>: Disposici&#xf3;n l&#xf3;gica de elementos en base a criterios como frecuencia de uso, importancia o secuencia temporal.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Tipos comunes</strong>: Alfab&#xe9;tico, cronol&#xf3;gico, por relevancia o por categor&#xed;a.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Impacto en usabilidad</strong>: Facilita la b&#xfa;squeda y reduce el tiempo de localizaci&#xf3;n de informaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"<strong>Ejemplo</strong>: En men&#xfa;s, ordenar opciones por orden de uso habitual mejora la experiencia.","children":[],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"h2","lines":"81,82"}},{"content":"Relevancia","children":[{"content":"<strong>Definici&#xf3;n</strong>: Adaptaci&#xf3;n del contenido y dise&#xf1;o a las necesidades reales del usuario y contexto de uso.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Importancia</strong>: Elimina distracciones y centra la atenci&#xf3;n en lo que realmente importa.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<strong>Personalizaci&#xf3;n</strong>: La relevancia puede variar seg&#xfa;n perfil, dispositivo o momento de uso.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>Ejemplo</strong>: Mostrar productos relacionados con la b&#xfa;squeda previa mejora la conversi&#xf3;n.","children":[],"payload":{"tag":"li","lines":"91,93"}}],"payload":{"tag":"h2","lines":"87,88"}},{"content":"Taxonom&#xed;as","children":[{"content":"<strong>Definici&#xf3;n</strong>: Estructuras de clasificaci&#xf3;n que definen relaciones entre categor&#xed;as de informaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"<strong>Caracter&#xed;sticas</strong>: Deben ser claras, consistentes y basadas en el tipo de contenido y expectativas del usuario.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"<strong>Tipos</strong>: Jer&#xe1;rquicas, facetales, redireccionales.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"<strong>Aplicaci&#xf3;n</strong>: Fundamental en sitios web con gran cantidad de informaci&#xf3;n o cat&#xe1;logos extensos.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"h2","lines":"93,94"}},{"content":"Toma de decisiones","children":[{"content":"<strong>Definici&#xf3;n</strong>: Proceso mediante el cual los usuarios eligen entre opciones disponibles en la interfaz.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Simplificaci&#xf3;n</strong>: Menos opciones = mejores decisiones (evitar el &quot;par&#xe1;lisis por an&#xe1;lisis&quot;).","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<strong>Dise&#xf1;o que ayuda</strong>: Destacar opciones principales, agrupar por categor&#xed;as, ofrecer comparativas.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Ejemplo</strong>: En formularios, ofrecer sugerencias o pre-selecciones reduce la carga cognitiva.","children":[],"payload":{"tag":"li","lines":"103,105"}}],"payload":{"tag":"h2","lines":"99,100"}},{"content":"Visibilidad y retroalimentaci&#xf3;n","children":[{"content":"<strong>Definici&#xf3;n</strong>: Hacer visible el estado del sistema y responder inmediatamente a las acciones del usuario.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>Retroalimentaci&#xf3;n</strong>: Indicadores visuales o auditivos que confirman acciones realizadas (ej: cambios de color, animaciones, mensajes).","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<strong>Transparencia</strong>: El usuario siempre debe saber qu&#xe9; est&#xe1; ocurriendo y qu&#xe9; opciones tiene disponibles.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>Ejemplo</strong>: Un bot&#xf3;n debe mostrar un cambio visual cuando se presiona para confirmar la acci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"h2","lines":"105,106"}}],"payload":{"tag":"h1","lines":"1,2"}}]},null)</script>
