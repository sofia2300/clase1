<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Diseño Modular - Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Módulo: Botón */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            background-color: #00796b;
            text-align: center;
        }

        .btn:hover {
            background-color: #004d40;
        }

        /* Módulo: Tarjeta */
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.05);
        }

        .card h3 {
            margin-top: 0;
        }

        /* Módulo: Navegación */
        .nav {
            background-color: #eee;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #00796b;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Módulo: Navegación -->
        <div class="nav">
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
        </div>

        <!-- Módulo: Tarjeta -->
        <div class="card">
            <h3>Producto Destacado</h3>
            <p>Este es un ejemplo de una tarjeta modular que puede usarse varias veces en diferentes páginas.</p>
            <!-- Módulo: Botón dentro de la tarjeta -->
            <a href="#" class="btn">Ver más</a>
        </div>

        <div class="card">
            <h3>Promo del mes</h3>
            <p>Descuentos especiales aplicables a toda nuestra línea de productos premium.</p>
            <a href="#" class="btn">Comprar ahora</a>
        </div>

    </div>

</body>

</html>
