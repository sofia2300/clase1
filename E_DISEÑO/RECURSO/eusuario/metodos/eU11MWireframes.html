<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Wireframe Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .wireframe {
            max-width: 960px;
            margin: auto;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            height: 60px;
            background-color: #ddd;
            margin-bottom: 10px;
        }

        .nav {
            height: 40px;
            background-color: #eee;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .sidebar {
            width: 200px;
            height: 300px;
            background-color: #ddd;
        }

        .main {
            flex-grow: 1;
            background-color: #eee;
            min-height: 300px;
        }

        .footer {
            height: 50px;
            background-color: #ddd;
        }

        /* Títulos de sección */
        h2 {
            margin: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="wireframe">

        <!-- Header -->
        <div class="header"></div>
        <h2>Encabezado</h2>

        <!-- Navigation -->
        <div class="nav"></div>
        <h2>Menú de navegación</h2>

        <!-- Content Area -->
        <div class="content">
            <div class="sidebar"></div>
            <div class="main"></div>
        </div>
        <h2>Contenido principal + Sidebar</h2>

        <!-- Footer -->
        <div class="footer"></div>
        <h2>Pie de página</h2>

    </div>

</body>

</html>
